<!DOCTYPE html>
<html lang="en">
<head>

<title>User Creation Page</title>

</head>
<body>
    <form action="usercreation.php"
          method="post">
        <fieldset>
            <legend>User Creation</legend>
            <p>
                <label>First Name:</label>
                <input name="first_name" type="varchar" required />
            </p>
            <p>
                <label>Last Name:</label>
                <input name="last_name" type="varchar" />
            </p>
             <p>
                <label>Email:</label>
                <input name="email" type="varchar"  />
            </p>
             <p>
                <label>Password:</label>
                <input name="password" type="password"  />
            </p>
             <p>
                <label>Home Address:</label>
                <input name="address" type="varchar"  />
            </p>
             <p>
                <label>Home Phone:</label>
                <input name="home_phone" type="varchar" />
            </p>
            <p>
                <label>Mobile Phone:</label>
                <input name="mobile_phone" type="varchar"  />
            </p>

            <p>
                <input type="submit" name="action" value="Submit"  />

            </p>

        </fieldset>
        
    </form>
   
</body>

</html>
